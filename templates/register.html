{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <title>Login</title>
</head>
<body class="bg-secondary">
        <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center  shadow-lg">

                            <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 "> âœ¨ Cadastro âœ¨ </h2>
                            <form action="submit" method=POST> {% csrf_token %}
                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="user" class="form-control form-control-lg" name="user" />
                                    <label class="form-label" for="user">UsuÃ¡rio</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg" name="email"/>
                                    <label class="form-label" for="email">Email</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="password1" class="form-control form-control-lg" name="password1"/>
                                    <label class="form-label" for="password1">Senha</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="password2" class="form-control form-control-lg" name="password2"/>
                                    <label class="form-label" for="password2">Repita a senha</label>
                                </div>
                                {% for message in messages %}
                                        <div class="alert alert-danger">{{ message }}</div>
                                {% endfor %}

                                <button class="btn btn-outline-light btn-lg px-5" type="submit" action="submit"> ðŸšª Cadastrar</button>
                                <a href="/" ><button class="btn btn-outline-danger btn-lg px-5" type="button">Cancelar</button></a>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
